<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS VARIABLE</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <h2>Update CSS Variavle with <span class="h1">JS</span></h2>
  
    <div class="controls">
     <label for="spacing">Spacing:</label>
     <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px"/>

      <label for="blur">Blur:</label>
     <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px"/>

      <label for="base">Base Color</label>
     <input id="base" type="color" name="base" value="#ffc600"/>

    </div>
     <img src="https://images.unsplash.com/photo-1764276266750-4d6316e972e0?q=80&w=873&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" width="400px">


    <script src="script.js"></script>
</body>
</html>
