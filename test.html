<!DOCTYPE html>
<html>
<head>
  <title>Sound Test</title>
</head>
<body>
  <h1>Sound Test</h1>
  <button onclick="playSound()">Play Clap Sound</button>
  
  <audio id="testAudio" src="sounds/clap.wav"></audio>
  
  <script>
    function playSound() {
      const audio = document.getElementById('testAudio');
      audio.currentTime = 0;
      audio.play().then(() => {
        console.log('Sound played successfully!');
      }).catch(err => {
        console.error('Error playing sound:', err);
      });
    }
  </script>
</body>
</html>
